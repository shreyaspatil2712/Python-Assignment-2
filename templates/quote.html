<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; color: #333; text-align: center; padding: 20px; }
        .quote-container { max-width: 600px; }
        h1 { font-size: 1.5em; color: #666; }
        p { font-size: 1.2em; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="quote-container">
        <h1>Motivational Quote</h1>
        <p>"{{ quote }}"</p>
    </div>
</body>
</html>
