<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .form-container { max-width: 300px; margin: auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Celsius to Fahrenheit Converter</h2>
        <form method="POST" action="{{ url_for('converter') }}">
            <input type="text" name="celsius" placeholder="Enter Celsius" required>
            <button type="submit">Convert</button>
        </form>
        {% if fahrenheit is not none %}
            <div class="result">
                {% if fahrenheit is string %}
                    <p>{{ fahrenheit }}</p>
                {% else %}
                    <p>{{ fahrenheit }} Â°F</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
