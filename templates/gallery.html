<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .gallery-container { display: flex; gap: 10px; }
        .gallery-container img { width: 200px; height: auto; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="{{ url_for('static', filename='image1.jpg') }}" alt="Image 1">
        <img src="{{ url_for('static', filename='image2.jpg') }}" alt="Image 2">
        <img src="{{ url_for('static', filename='image3.jpg') }}" alt="Image 3">
    </div>
</body>
</html>
